<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<webobjects name="TextStyles"></webobjects>
	<webobjects name="TableStyles"></webobjects>
	<webobjects name="PageStyles"></webobjects>
	<webobjects name="AttendeeStyles"></webobjects>
	<title>Attendee Events Sign-up - <webobject name = "VenueLable"/></title>
</head>
<body>

<webobject name = "AttendeeBanner"/>

<div class="pagecontent">

<h3 class="venuelable"><webobject name = "VenueLable"/> Sections Sign-up</h3>

<!-- Fundays and Excursions Below -->
<h4>Sign Up for Conference Sections</h4>

<p>Indicate the number of participants (you plus family members) for each section:</p>

<webobject name = "SelectedEventsForm">
<table cellpadding="0" cellspacing="0" border="0" class="inline">
<tr>
	<th class="group">Participants</th>
	<th class="group" colspan="3">Date</th>
	<th class="group" >Section</th>
	<th class="group" nowrap>Meeting Place</th>
</tr>
<webobject name = "EventsList">
<tr class="alternating">
	<td style="text-align: center;"><webobject name = "EventInListParticipants"/></td>
	<td><webobject name = "EventInListDay"/></td>
	<td><webobject name = "EventInListDate"/></td>
	<td nowrap><webobject name = "EventInListTimeStart"/>-<webobject name = "EventInListTimeEnd"/></td>
	<td><b><webobject name = "EventInListLable"/></b><br><webobject name = "EventInListDescription"/></td>
	<td style="text-align: center;"><webobject name = "EventInListMeetingPlace"/></td>
</tr>
</webobject>
<tr>
	<td colspan="6" style="text-align: left;"><webobject name = "SelectedEventsListSubmit"/>
	<input type="reset" value="Revert">
	<em><webobject name = "EventInLlistError"/></em></td>
</tr>
</table>
</webobject>

<!-- Sections Below -->

<p><br><hr size="1"><br></p>

<webobject name = "CompleteRegistrationForm">
<webobject name = "CompleteRegistration"/>
</webobject>


</div>
<p class="copyright">Copyright &copy; 2010 DynEd International, Inc.</p>
</body>
</html>
