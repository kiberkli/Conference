<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
   
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<webobjects name="TextStyles"></webobjects>
	<webobjects name="TableStyles"></webobjects>
	<webobjects name="PageStyles"></webobjects>
	<webobjects name="AttendeeStyles"></webobjects>
	<title>Conference Registration</title>
</head>
<body>

<div class="pagecontent" style="margin-top: 150px; margin-left: auto; margin-right: auto; width: 600px; padding: 15px;">
<webobject name = "RegisterForm">
<table cellspacing="0" cellpadding="0" border="0" class="inline" style="width: 550px;">
<tr>
	<td colspan="2">Already registered? Log in here:</td>
</tr>
<tr>
	<th width="40%">E-Mail</th>
	<td width="60%"><input type="text" name="email" value=""></td>
</tr>
<tr>
	<th width="40%">Password</th>
	<td width="60%"><input type="password" name="password" value=""> &nbsp;<webobject name = "AttendeeLostPasswordPage">Forgot/Lost Password?</webobject></td>
</tr>
<tr>
	<td colspan="2"><hr size="1"></td>
</tr>
<tr>
	<td colspan="2">If you are not yet registered enter the conference code and click Continue:</td>
</tr>
<tr>
	<th width="40%">Conference Code</th>
	<td width="60%"><input type="text" name="confid" value=""></td>
</tr>
<tr>
	<td colspan="2" class="buttoncell-right"><em><webobject name = "MessageOnScreen"/></em> <webobject name = "Submit"/></td>
</tr>
</table>
</webobject>
</div>

</body>
</html>
