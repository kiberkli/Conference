<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<webobjects name="TextStyles"></webobjects>
	<webobjects name="TableStyles"></webobjects>
	<webobjects name="PageStyles"></webobjects>
	<title>Conference Administrators Login</title>
</head>
<body>

<webobject name = "LoginForm">
<table cellpadding="0" cellspacing="0" border="0" class="form" style="margin-top: 100px">
<tr>
	<td colspan="2"><b>Please log in</b></td>
</tr>
<tr>
	<th>Username:</th><td><webobject name = "Username"/></td>
</tr>
<tr>
	<th>Password:</th><td><webobject name = "Password"/></td>
</tr>
<tr>
	<td colspan="2" class="buttoncell-right">
	<em><webobject name = "MessageOnPage"/></em>
	<webobject name = "Login"/> <webobject name = "ForgotPassword"/></td>
</tr>
</table>
</webobject>
</body>
</html>
