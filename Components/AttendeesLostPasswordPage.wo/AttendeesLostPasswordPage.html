<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
   
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<webobjects name="TextStyles"></webobjects>
	<webobjects name="TableStyles"></webobjects>
	<webobjects name="PageStyles"></webobjects>
	<webobjects name="AttendeeStyles"></webobjects>
	<title>Lost Password</title>
</head>
<body>

<div class="pagecontent" style="margin-top: 150px; margin-left: auto; margin-right: auto; width: 600px; padding: 15px;">

<webobject name = "MessageSent">
<p><webobject name = "MessageOnScreen"/></p>
</webobject>

<webobject name = "MessageNotSent">
<webobject name = "LostPasswordForm">
<table cellspacing="0" cellpadding="0" border="0" class="inline" style="width: 550px;">
<tr>
	<td colspan="2">You password will be sent to your email address</td>
</tr>
<tr>
	<th width="40%">E-Mail</th>
	<td width="60%"><webobject name = "EmailAddress"/></td>
</tr>
<tr>
	<td colspan="2" class="buttoncell-right"><em><webobject name = "MessageOnScreen"/></em>
	<webobject name = "SubmitEmailAddress"/></td>
</tr>
</table>
</webobject>
</webobject>
</div>
</body>
</html>
